    - text: SWI Prolog online
      href: https://swish.swi-prolog.org/
  longDescription: |
      <p> Овај курс је намењен за предмет Програмске парадигме у четвртом разреду гимназија за ученике са посебним способностима за рачунарство и информатику. </p>
      <p> Курс прати одговарајући програм наставе и учења. Поред рада у школи, курс може да се пролази и самостално. </p>
