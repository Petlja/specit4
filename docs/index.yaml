  longDescription: '<div class="document">

    <p>&lt;p&gt; Овај курс је намењен за предмет Програмске парадигме у четвртом разреду
    гимназија за ученике са посебним способностима за рачунарство и информатику. &lt;/p&gt;

    &lt;p&gt; Курс прати одговарајући програм наставе и учења. Поред рада у школи,
    курс може да се пролази и самостално. &lt;/p&gt;

    &lt;p&gt;

